{% extends "base.html" %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">GST Calculator</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="price" class="form-label">Price (₹)</label>
                    <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ price or '' }}" required>
                </div>
                <div class="mb-3">
                    <label for="gst_rate" class="form-label">GST Rate (%)</label>
                    <input type="number" step="0.01" class="form-control" id="gst_rate" name="gst_rate" value="{{ gst_rate or '' }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Calculate</button>
            </form>

            {% if gst_amount is not none %}
                <div class="mt-4 alert alert-success">
                    <p>GST Amount: ₹{{ "%.2f"|format(gst_amount) }}</p>
                    <p>Total Amount (Price + GST): ₹{{ "%.2f"|format(total_amount) }}</p>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
